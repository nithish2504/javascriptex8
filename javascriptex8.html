<!DOCTYPE html>
<html>
<head>
    <title>Count Digits</title>
</head>
<body>

<h2>Count the Number of Digits</h2>

Enter a number: <input id="num" type="number">
<button onclick="countDigits()">Count Digits</button>

<p id="output"></p>

<script>
function countDigits() {
    let num = document.getElementById("num").value;
    let count = num.length; // length of string representation
    document.getElementById("output").innerHTML = "Number of digits = " + count;
}
</script>

</body>
</html>
